version: '3.8'

services:
  app:
    build: .
    ports:
      - "${API_PORT:-8080}:${API_PORT:-8080}"
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/inventory_db?sslmode=disable
      - API_PORT=${API_PORT:-8080}
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${API_PORT:-8080}/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: inventory_db
    ports:
      - "5432:5432"
    volumes:
      - ./seeds:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d inventory_db"]
      interval: 10s
      timeout: 5s
      retries: 5
